name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run tests and generate reports
        run: |
          pytest -q --junitxml=report.xml --html=report.html --self-contained-html

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: |
            report.html
            report.xml
            
          

#Ladda upp JUnit-rapport som artifact
          #Set up Node.js 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
#Installera Newman
      - name: Install Newman + HTML reporter
        run: |
          npm install -g newman newman-reporter-htmlextra
#KÃ¶ra collection + environment
      - name: Run Postman API tests (Newman)
        run: |
          newman run tests/api/httpbin.postman_collection.json \
            -e tests/api/httpbin.postman_environment.json \
            -r junit,htmlextra \
            --reporter-junit-export newman-report.xml \
            --reporter-htmlextra-export newman-report.html
      - name: Upload Newman reports
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: |
            newman-report.xml
            newman-report.html
#Ladda upp JUnit-rapport som artifact
      - name: Upload Newman report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.xml


